    <main>
        <h1>Cadastro</h1>
        <p>Bem Vindo(a)! Registre-se!!</p>
        <div class="form">
            <form class="formulario" method="post">
                <div class="formulario__grupo">
                    <input class="formulario__campo" id="login" type="text" name="login" placeholder="Login" required>
                </div>
                <div class="formulario__grupo">
                    <input class="formulario__campo" id="email" type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="formulario__grupo">
                    <input class="formulario__campo" id="senha1" type="password" name="senha1" placeholder="Senha" required>
                </div>
                <div class="formulario__grupo">
                    <input class="formulario__campo" id="senha2" type="password" name="senha2" placeholder="Confirmar Senha" required>
                </div>
                <input id="cadastrar" type="submit" class="formulario__botao" value="Cadastro" name="cadastro">
            </form>
        </div>
        <p><a href="login.html">Já tem um login? Entre aqui!</a></p>
        <p><a href="contato.html">Dúvidas e sugestões, entre em contato conosco :).</a></p>
